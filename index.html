<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <!-- Header -->
        <header>
            <nav>
                <div>
                    <img src="./images/logo/ohmyfood.png" alt="logo of ohmyfood">
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </div>
                <div class="explore">
                    <h2>Book the menu you like</h2>
                    <p>Discover top-of-the-art restaurants we<br>picked for you</p>
                    <a href="#">Explore our restaurants</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="info">
                <h3>How it works</h3>
                <div class="instructions">
                    <div>
                        <p>1</p>
                        <i class="fa-solid fa-mobile"></i>
                        <p>Chose a restaurant</p>
                    </div>
                    <div>
                        <p>2</p>
                        <i class="fa-solid fa-list"></i>
                        <p>Create your menu</p>
                    </div>
                    <div>
                        <p>3</p>
                        <i class="fa-solid fa-shop"></i>
                        <p>Go enjoy it at the restaurant</p>
                    </div>
                </div>
            </div>

            <div class="selection">
                <h3>Restaurants</h3>
                <div class="restaurants-container">
                    <div class="card">
                        <div class="img-container"></div>
                        <div class="resturant-info"></div>
                    </div>
                    <div class="card">
                        <div class="img-container"></div>
                        <div class="resturant-info"></div>
                    </div>
                    <div class="card">
                        <div class="img-container"></div>
                        <div class="resturant-info"></div>
                    </div>
                    <div class="card">
                        <div class="img-container"></div>
                        <div class="resturant-info"></div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
